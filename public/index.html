<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dice RNG</title>

</head>
<body>

  <div id="result">Waiting...</div>

  <script>

    socket.on("newResult", (data) => {
      document.getElementById("result").innerHTML = `
