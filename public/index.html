<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSPRNG Live Final</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    .result { font-size: 24px; margin: 10px; }
    .countdown { font-size: 20px; color: darkred; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>ðŸŽ² CSPRNG Live Final</h2>
  <div id="utcTime"></div>
  <div class="result" id="previousResult">â¬… Previous: --</div>
  <div class="result" id="currentResult">ðŸŽ² Current: --</div>
  <div class="countdown" id="countdown"></div>

  <script>
    const socket = io();
    let roundStartTime = Date.now();

    socket.on("result", (data) => {
      if (data.previous) {
        document.getElementById("previousResult").innerText =
          "â¬… Previous: " + data.previous.final + " ðŸŽ² (" + data.previous.dice.join(", ") + ")";
      }
      if (data.current) {
        document.getElementById("currentResult").innerText =
          "ðŸŽ² Current: " + data.current.final + " ðŸŽ² (" + data.current.dice.join(", ") + ")";
      }
      roundStartTime = Date.now();
    });

    // Show UTC time live
    setInterval(() => {
      const now = new Date();
      document.getElementById("utcTime").innerText =
        "â° UTC Time: " + now.toISOString().split("T")[1].split(".")[0];
    }, 1000);

    // Countdown + 35s earlier reveal
    setInterval(() => {
      const elapsed = Math.floor((Date.now() - roundStartTime) / 1000);
      const remaining = 60 - elapsed;
      document.getElementById("countdown").innerText =
        "â³ Countdown: " + (remaining > 0 ? remaining : 0) + "s";
    }, 1000);
  </script>
</body>
</html>
