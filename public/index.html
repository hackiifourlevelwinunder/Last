<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSPRNG Live Final</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>ğŸ² CSPRNG Live Final</h2>
  <p>â° UTC Time: <span id="utc"></span></p>
  <p>â³ Countdown: <span id="countdown"></span>s</p>
  <p>Previous Result: <span id="prev"></span></p>
  <p>Final Result: <span id="final"></span></p>

  <script>
    const socket = io();
    let roundStart = Date.now();

    function updateTime() {
      document.getElementById("utc").innerText = new Date().toISOString().split("T")[1].split(".")[0];
      let elapsed = Math.floor((Date.now() - roundStart) / 1000);
      let countdown = 60 - (elapsed % 60);
      document.getElementById("countdown").innerText = countdown;
    }

    socket.on("newRound", (data) => {
      roundStart = Date.now();
      if (data.previous) {
        document.getElementById("prev").innerText = `ğŸ² ${data.previous.dice.join(", ")} | Total = ${data.previous.total}`;
      }
      if (data.current) {
        document.getElementById("final").innerText = `ğŸ² ${data.current.dice.join(", ")} | Total = ${data.current.total}`;
      }
    });

    setInterval(updateTime, 1000);
  </script>
</body>
</html>
